<script>
    let array=[1,7,3,4,9,3,1,-1,-3,3]
    let x=3;
    function tryRemoveFromArray(arr,n) {
        let newarr =[];
        for ( let i=0 ;i< arr.length;i++) {
            if (arr[i] !== n) {
                newarr.push(arr[i]);
            }
        }
        return newarr;
    }
    document.write(tryRemoveFromArray(array,x));
</script>
